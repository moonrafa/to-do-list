<header class="header">
  <div class="title">
    <h1>To-do list</h1>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/d/da/Circle-icons-pencil.svg"
      alt=""
    />
  </div>
  <div class="input">
    <input
      class="new-todo"
      placeholder="O que precisa ser feito?"
      autofocus=""
      [(ngModel)]="newTodo.body"
      (keyup.enter)="addTodo()"
    />
    <button type="input" (click)="addTodo()">add</button>
  </div>
</header>
