<div class="view">
  <div class="item">
    <input
      class="toggle"
      type="checkbox"
      (click)="toggleTodoComplete(todo)"
      [checked]="todo.complete"
    />

    <label>{{ todo.body }}</label>
  </div>
  <div class="buttons">
    <button class="destroy" (click)="removeTodo(todo)">x</button>
    <input type="text" [(ngModel)]="textEdited" />
    <button type="submit" class="edit" (click)="editTodo(todo)">editar</button>
  </div>
</div>
